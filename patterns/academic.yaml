name: "Academic Research"
agents: 6
description: "Deep academic analysis with citations and peer review"
questions:
  - "Literature review: What does existing research say?"
  - "Methodology: How is this studied and measured?"
  - "Theoretical frameworks: What models explain this?"
  - "Empirical evidence: What data supports/refutes claims?"
  - "Alternative theories: What competing explanations exist?"
  - "Future research: What questions remain unanswered?"
synthesis_focus:
  - Academic rigor
  - Citation of sources
  - Balanced perspective
  - Research gaps
